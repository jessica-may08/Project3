<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8" />
  <link rel="stylesheet" href="css/styles.css">
  <title>The Code Review</title>
  </head>

    <body>
      <header class="main-header">
    <h1 id="top" class="header">THE CODE REVIEW</h1>

    </header>
      <div class="wrapper">
      <div class="first">
<h2>Signup for our newsletter</h2>
<h4>Get the latest news on how your code is doing right in your inbox</h4>
</div>


<h2 id="pheading">Contact Information</h2>

<form>
<fieldset>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="user-name" placeholder="Required" required>

    <label for="email">Email Address</label>
    <input type="text" id="email" name="user-email" placeholder="Required" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="user-phone">

    <label for="address">Street Address</label>
    <input type="text" id="address" name="user-address">

    <label for="city">City</label>
    <input type="text" id="city" name="user-city">

    <label for="state">State</label>
    <select id="state" name="user-state">
      <option value="Select">Select State</option>
    </select>

    <div class="input">
    <label for="zipcode">Zipcode</label>
    <input type="text" id="zipcode" name="user-zipcode">
  </div>

    </fieldset>
</form>

<h2 id="newsletter">Newsletter</h2>
<h4>Select the newsletters you would like to receive</h4>
<form>
  <fieldset>
    <div id="checkboxes">
    <input type="checkbox" id="html" value="interest_HTML" name="user-interest">
    <label class="light" for="html">HTML News</label><br>

    <input type="checkbox" id="css" value="interest_CSS" name="user-interest">
    <label class="light" for="css">CSS News</label><br>

    <input type="checkbox" id="java" value="interest_JAVA" name="user-interest">
    <label class="light" for="java">Javascript News</label><br>
  </div>
</fieldset>
</form>

<h4 class="newsletter">Newsletter Format</h4>
<form>
  <fieldset>
    <section id="radios">
    <input type="radio" id="HTML" value="format_choice" name="choice"><label for="HTML" class="light">HTML</label>
    <br>
    <input type="radio" id="plain" value="plain_choice" name="choice"><label for="plain" class="light">Plain text</label>
  </section>
  </fieldset>
</form>

<div class="submit">
<h2 class="other">Other topics you'd like to hear about</h2>
  <textarea id="topics" name="Other_topics"></textarea><br>

<button type="submit"><strong>Sign up</strong></button>
</div>
<footer><em>Copyright The Code Review</em></footer>
</div>
</body>
</html>
